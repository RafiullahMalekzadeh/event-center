<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Center Website</title>
    <!-- importing external css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>EVENT CENTER WEBSITE</h1>
    </header>

    <main class="container">
        <section class="isometric-view">
             
        </section>

        <nav class="main-navigation">
            <div class="nav-item home">
                <h2>Home</h2>
                <ul>
                    <li>Banner</li>
                    <li>About Us</li>
                    <li>Welcome</li>
                    <li>Featured</li>
                </ul>
            </div>
            <div class="nav-item events">
                <h2>Events</h2>
                <ul>
                    <li>Name</li>
                    <li>Date</li>
                    <li>Description</li>
                </ul>
            </div>
            <div class="nav-item menu">
                <h2>Menu</h2>
                <ul>
                    <li>Appetizers</li>
                    <li>Mains</li>
                    <li>Dessert</li>
                    <li>Beverages</li>
                </ul>
            </div>
            <div class="nav-item location">
                <h2>Location</h2>
                <ul>
                    <li>Address</li>
                    <li>Hours</li>
                    <li>Map</li>
                </ul>
            </div>
            <div class="nav-item contact">
                <h2>Contact Us</h2>
                <ul>
                    <li>Name</li>
                    <li>Email</li>
                    <li>Message</li>
                </ul>
            </div>
        </nav>
    </main>

    <footer>
        </footer>
</body>
</html>
